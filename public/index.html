<html>
    <head>
        <meta charset="utf-8">
        <title>Trabalho socketio</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body>
        <canvas id="screen" width="500" height="500"></canvas>
        
        <div id="entrada-dados" class="card">
            <div class="card-header">
              Entrada de Dados
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col p-1">
                      <input type="text" class="form-control" placeholder="X">
                    </div>
                    <div class="col p-1">
                      <input type="text" class="form-control" placeholder="Y">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col p-1">
                      <input type="text" class="form-control" placeholder="Raio">
                    </div>
                    <div class="col p-1">
                      <input type="text" class="form-control" placeholder="Angulo">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col p-1">
                      <input type="text" class="form-control" placeholder="Velocidade">
                    </div>
                    <div class="col p-1">
                      <input type="text" class="form-control" placeholder="Direção">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col p-1">
                    </div>
                    <div class="col p-1">
                        <button type="button" class="btn btn-primary btn-block">Inserir</button>
                    </div>
                  </div>
            </div>
        </div>


        <script type="module" src="./index.js"></script>
    </body>
</html>
